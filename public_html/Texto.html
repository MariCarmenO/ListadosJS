<html>
    <head>
        <title>Insertar Texto</title>
        <script type="text/javascript">
            function ponTexto() {
                var mensaje = prompt("Dáme un texto y lo haré un párrafo");
                var etiq = document.getElementById("texto");
                etiq.innerHTML += "<p>" + mensaje + "</p>";
            }
        </script>
    </head>
    <body>
        <input type="button" value="Pon texto" onclick="ponTexto()"/>
        <div id="texto"></div>
    </body>
</html>
